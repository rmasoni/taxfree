<!doctype html>
<html>
<head>
  <title>Taxfree</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="scripts.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Taxfree</h1>
<p>Saiba o quanto cobrar de seus clientes para receber o valor desejado após os impostos.</p>

<form>
  <div class="field-wrap">
    <label for="wish">Quanto você quer ganhar</label>
    <br>
    R$ <input id="wish" type="number" inputmode="numeric" min="1" value="5000.50">
  </div>
  <div class="field-wrap">
    <label for="tax">Alíquota</label>
    <br>
    <input id="tax" type="number" inputmode="numeric" min="0.1" value="17.5"> %
  </div>
  <div class="field-wrap">
    <button>Quanto cobrar?</button>
  </div>
  <div class="field-wrap">
    <p>
      <output for="wish tax" id="result">R$ 5875.00</output>
    </p>
  </div>
</form>

</body>
</html>
