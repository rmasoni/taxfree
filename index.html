<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="scripts.js"></script>
  <!-- <link rel="stylesheet" href="styles.css"> -->

  <title>Taxfree</title>
</head>
<body>

<h1>Taxfree</h1>
<p>Saiba quanto cobrar de seus clientes para receber o valor desejado após os impostos.</p>

<form>
  <div class="field-wrap">
    <label for="wish">Quanto você quer ganhar</label>
    <br>
    R$ <input id="wish" type="number" step="any" min="1" value="5000.50" autofocus>
  </div>
  <div class="field-wrap">
    <label for="tax">Alíquota</label>
    <br>
    <input id="tax" type="number" step="any" min="0.05" value="17.5"> %
  </div>
  <div class="field-wrap">
    <button>Quanto cobrar?</button>
  </div>
  <div class="field-wrap">
    <p>
      <strong>
        <output for="wish tax" id="gross-result">R$ 5875.59</output>
      </strong>
      <small>
        <output for="wish tax" id="tax-result">(R$ 875.09 de impostos)</output>
      </small>
    </p>
  </div>
</form>

</body>
</html>
